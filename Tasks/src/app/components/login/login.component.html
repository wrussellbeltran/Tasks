<div class="container" *ngIf="!identity">
	<div class="row justify-content-center">
		<div class="col-md-12 col-md-10 col-lg-8 p-5">
			<div class="card shadow">
					<div class="card-body">
					    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
					    	<div class="d-flex justify-content-start">
								<h2 class="display-5 text-info">Iniciar sesi√≥n</h2>
							</div>

							<hr>

					      <div class="form-group row">
					        <label for="name" class="col-sm-4 col-form-label text-md-right font-weight-bold">Usuario</label>
					        <div class="col-md-6">
						        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.username" class="form-control" required placeholder="Ingresa nombre">
						        <span *ngIf="!name.valid && name.touched" class="text-danger">
						          El nombre es obligatorio
						        </span>
						    </div>
					      </div>

					      <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
                                    Entrar
                                </button>
                            </div>
                        </div>

					      <div class="mt-3">
					      	<div class="alert alert-success" *ngIf="status == 'success'" >
						      Se ha completado correctamente!!
						    </div>

						    <div class="alert alert-danger" *ngIf="status == 'error'" >
						      El registro no se ha completado correctamente!!
						    </div>
						  </div>
					    </form>
			    </div>
		    </div>
		</div>
	</div>
</div>
